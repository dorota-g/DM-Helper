      function pickRandom(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      function region() {
        return [
          "The " +
            pickRandom(regionAdjective) +
            " " +
            pickRandom(regionTerrain),
          "The " + pickRandom(regionNoun) + " " + pickRandom(regionTerrain),
          pickRandom(regionTerrain) + " of the " + pickRandom(regionNoun),
          "The " +
            pickRandom(regionNoun) +
            "’s " +
            pickRandom(regionAdjective) +
            " " +
            pickRandom(regionTerrain),
          "The " +
            pickRandom(regionTerrain) +
            " " +
            pickRandom(regionAdjective),
          pickRandom(regionAdjective) +
            " " +
            pickRandom(regionTerrain) +
            " of the " +
            pickRandom(regionNoun),
        ];
      }
      function place() {
        return [
          "The " + pickRandom(placePlace),
          "The " + pickRandom(placeNoun) + "’s " + pickRandom(placePlace),
          "The " + pickRandom(placeAdjective) + " " + pickRandom(placePlace),
          pickRandom(placePlace) +
            " of the " +
            pickRandom(placeAdjective) +
            " " +
            pickRandom(placeNoun),
          "The " + pickRandom(placePlace) + " of the " + pickRandom(placeNoun),
          "The " + pickRandom(placeAdjective) + " " + pickRandom(placeNoun),
        ];
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "n") {
          message = "NPC: " + pickRandom(names);
        }
        if (event.key === "f") {
          message = "Feature: " + pickRandom(campaignFeatures);
        }
        if (event.key === "c") {
          message = "Climate: " + pickRandom(climate);
        }
        if (event.key === "v") {
          message = "Virtue or Vice: " + pickRandom(virtueOrVice);
        }
        if (event.key === "a") {
          message = "Appearance: " + pickRandom(appearance);
        }
        if (event.key === "i") {
          message = "Item: " + pickRandom(items);
        }
        if (event.key === "r") {
          message = "Region: " + pickRandom(region());
        }
        if (event.key === "p") {
          message = "Place: " + pickRandom(place());
        }
        let para = document.createElement("P");
        let txt = document.createTextNode(message);
        para.appendChild(txt);
        document.getElementById("dr").appendChild(para);
